name: Test runner
run-name: ${{ github.repository }} running test
on:
  push:
    branches:
      - master

jobs:
  test-be:
    runs-on: ubuntu-latest
    defaults:
      run:
         working-directory: ./be-todo
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn run test
